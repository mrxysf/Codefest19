<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../CSS/SharingPage.css" />

    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-auth.js"></script>
    <script src="../JS/firebase.js"></script>
    <script src="../JS/SharingPage.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./HomePage.html">Find </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" id="share" href="#">Share</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile" href="#">Profile</a>
          </li>
          <li class="nav-item abs">
            <a
              class="nav-link"
              href="./index.html"
              id="signOutLink"
              onclick="signOut()"
              >Sign Out</a
            >
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <body>
    <div class="wrapper">
      <div class="card border-dark" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">New Donation</h5>
          <form>
            <div class="form-group">
              <label>Item Type</label>
              <select id="inputType" class="custom-select custom-select-me">
                <option selected>Select Type</option>
                <option value="Food">Food</option>
                <option value="Clothing">Clothing</option>
              </select>
            </div>

            <div class="form-group">
              <label>Address</label>
              <input
                value="100 Abbey Road Voorhees NJ"
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Address"
              />
            </div>
            <div class="form-group">
              <label>Description</label>
              <input
                value="Rice and Chicken"
                type="text"
                class="form-control"
                id="inputDescription"
                placeholder="Includes: Rice, fries, etc."
              />
            </div>

            <button
              id="submitButton"
              type="button"
              onclick="onSubmit()"
              class="btn btn-primary"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
